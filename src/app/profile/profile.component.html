<div class="profile">
  <div *ngFor="let row of employeeData" class="profile-card">
    <div class="profile-heading">
      <h1>Profile</h1>
    </div>
    <div class="profile-header">
      <h2>{{row.Name}}</h2>
    </div>
    <div class="profile-details">
      <div class="detail">
        <span class="label">Store Name:</span>
        <span class="value">{{row.storeName}}</span>
      </div>
      <div class="detail">
        <span class="label">Email:</span>
        <span class="value">{{row.email}}</span>
      </div>
      <div class="detail">
        <span class="label">Mobile:</span>
        <span class="value">{{row.mobile}}</span>
      </div>
    </div>
  </div>
</div>
